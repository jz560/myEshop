<script language="javascript">
    var num = 4; //倒计时的秒数
    var URL = "index.html";
    var id = window.setInterval('doUpdate()', 1000);
    function doUpdate() {
        if(num == 0) {
            window.clearInterval(id);
            window.location = URL;
        }
        num --;
    }
</script>
